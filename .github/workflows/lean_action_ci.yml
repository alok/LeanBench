name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1
      - name: Sanity check CLI
        run: lake exe leanbench --list
      - name: Baseline bench (single)
        run: >
          lake exe leanbench
          --suite leanbench
          --match render_json_500
          --samples 5
          --warmup 1
          --save artifacts/baseline.json
          --artifacts artifacts
      - name: Regression check (single)
        run: >
          lake exe leanbench
          --suite leanbench
          --match render_json_500
          --samples 5
          --warmup 1
          --compare artifacts/baseline.json
          --fail-on-regressions
          --regress-pct 10
      - name: Hooks/Trace Artifacts Smoke
        run: >
          lake exe leanbench
          --suite leanbench
          --match hooks_smoke
          --samples 3
          --warmup 1
          --format json
          --json-out artifacts/hooks_smoke.json
          --artifacts artifacts
      - name: Assert Artifacts Exist
        run: |
          test -f artifacts/sample_extras/leanbench__leanbench__hooks_smoke.json
          test -f artifacts/trace/leanbench__leanbench__hooks_smoke.json
