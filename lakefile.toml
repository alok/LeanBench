name = "LeanBench"
version = "0.1.0"
defaultTargets = ["leanbench"]
benchDriver = "leanbench"

[[require]]
name = "Cli"
git = "https://github.com/leanprover/lean4-cli"
rev = "main"

[[lean_lib]]
name = "LeanBench"

[[lean_exe]]
name = "leanbench"
root = "Main"

[[lean_exe]]
name = "leanobserve"
root = "LeanObserve"
